<div class="flex row">
	<div style="flex: 1 0">
		<strong>
			{{feed?.title}}
		</strong>
	</div>

	<div>
		<button *ngIf="feed" (click)="readAll()">Mark all as read</button>
		<button *ngIf="feed" (click)="pull()" [disabled]="feed.loading">Update</button>
		<button *ngIf="feed" (click)="delete()">Delete</button>
		<button (click)="increaseFontSize()">+</button>
		<button (click)="decreaseFontSize()">-</button>
	</div>
</div>
