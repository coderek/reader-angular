<ul class="feed-list">
	<li class="flex"  *ngFor="let feed of feeds | feedsFilter: filter" [routerLink]="getFeedUrl(feed)" routerLinkActive="selected">
		<span style="flex:none;" class="caret"> > </span>
		<app-counter style="flex:none;" class="count" from="0" [to]="feed.unreadCount"></app-counter>
		<app-feed [feed]="feed"></app-feed>
	</li>
</ul>
